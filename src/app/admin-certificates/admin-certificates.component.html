<div class="certificate-section">
  <div class="cert-form card">
    <h2>Certificado</h2>
    <form (ngSubmit)="AgregarCertificates()">
      <input type="text" class="txt" name="title" placeholder="Nombre del certificado" [(ngModel)]="myCertificates.title">
      <input type="text" class="txt" name="context" placeholder="Contexto o institución" [(ngModel)]="myCertificates.context">
      <input type="text" class="txt" name="date" placeholder="Año (YYYY)" [(ngModel)]="myCertificates.date">
      <button type="submit" class="btn submit">Guardar</button>
    </form>
  </div>

  <div class="cert-list card">
    <h2>Certificados Guardados</h2>
    <div *ngFor="let cert of certificates;" class="cert-preview">
      <div class="cert-info">
        <span class="cert-title">{{ cert.title }}</span>
        <span class="cert-year">{{ cert.date }}</span>
      </div>
      <button class="btn delete" (click)="deleteCertificate(cert.id)">Eliminar</button>
    </div>
  </div>
