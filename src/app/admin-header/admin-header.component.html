<div class="header-section">
  <div class="header-card card">
    <h2>Editar Encabezado</h2>

    <div class="header-layout">
      <!-- Imagen a la izquierda -->
      <div class="image-preview" *ngIf="header.photoUrl">
        <img [src]="header.photoUrl" alt="Vista previa" />
      </div>

      <!-- Formulario a la derecha -->
      <form (ngSubmit)="actualizarHeader()" class="header-form">
        <input type="text" class="txt" [(ngModel)]="header.name" name="name" placeholder="Nombre">
        <input type="text" class="txt" [(ngModel)]="header.goalLife" name="goalLife" placeholder="Meta de vida">
        <input type="text" class="txt" [(ngModel)]="header.photoUrl" name="photoUrl" placeholder="URL de foto">
        <input type="text" class="txt" [(ngModel)]="header.email" name="email" placeholder="Correo electrónico">
        <input type="text" class="txt" [(ngModel)]="header.phoneNumber" name="phoneNumber" placeholder="Teléfono">
        <input type="text" class="txt" [(ngModel)]="header.location" name="location" placeholder="Ubicación">
        <input type="text" class="txt" [(ngModel)]="header.socialNetwork" name="socialNetwork" placeholder="Red social">
        <button type="submit" class="btn submit">Actualizar Header</button>
      </form>
    </div>
  </div>
</div>
